<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Formatting</title>
</head>

<body>
    <div>
        <span>
            <b>This is a bold text</b><br>
            <strong>This is a strong text</strong><br>
        </span>

        <span>
            <i>This is italic</i><br>
            <em>This is emphasized</em><br>
        </span>

        <span>
            <small>This is a smaller textF</small><br>
        </span>

        <span>
            <p>Do not forget to <mark>code</mark> regularly</p>
            <p>My favourite colour is <del>red</del> blue</p>
            <p>I live in <ins>Dhaka</ins></p>
            <p>H<sub>2</sub>O</p>
            <p>E=mc<sup>2</sup></p>

        </span>
    </div>

    
</body>
</html>
