<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <td>
                    <p>This is a paragraph</p>
                    <p>This is another paragraph</p>
                </td>

                <td>
                    <p>This cell contains a table:</p>
                        <table>
                            <tr>
                                <td>A</td>
                                <td>B</td>
                            </tr>
                            <tr>
                                <td>C</td>
                                <td>D</td>
                            </tr>
                        </table>
                </td>
            </tr>

            <tr>
                <td><p>This cell contains a list:</p>
                    <ol>
                        <li>Apple</li>
                        <li>Banana</li>
                        <li>Mango</li>
                    </ol>
                </td>
                <td>
                    <img src="/Images/download1.jpeg" alt="Google.com">
                </td>
                
            </tr>
        </table>
    </div>
</body>
</html>
