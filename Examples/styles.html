<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Styles</title>
</head>

<body style="background-color: bisque;">
    <div style="background-color: rgb(179, 206, 132);">
        <span>
            <h1>This is a heading</h1>
            <p>This is a paragraph</p>

            <p style="color: rgb(10, 100, 100);">This is a aqua paragraph line</p>
            <p style="color: blue;">This is a blue line</p>
            <p style="font-size: 30px;">This is a big text</p>
            <p style="font-size:160%;">This is a paragraph.</p>

            <p style="font-family:courier;">This is a paragraph.</p>
            <p style="font-family:verdana;">This is a paragraph.</p>
            <p style="text-align: center;"><b>End of this section</b></p>
        </span>
    </div>
    
</body>
</html>
