<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h2>Grouping Form Data with Fieldset</h2>

    <p>The fieldset element is used to group related data in a form, and the legend element defines a caption for the fieldset element.</p>

    <form action="/action_page.php">
    <fieldset>
        <legend>Personalia:</legend>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br><br>

        <h3>Gender: </h3>
        <label for="101"> 
            <input type="radio" name="Gender" id="101" value="Male">MALE
        </label><br>

        <label for="102"> 
            <input type="radio" name="Gender" id="102" value="Female">FEMALE
        </label><br>

        <label for="103"> 
            <input type="radio" name="Gender" id="103" value="Not to say">NOT TO SAY
        </label><br><br>
        <input type="submit" value="Submit">
    </fieldset>
    </form>
    
</body>
</html>
