<!DOCTYPE html>
<!-- This is the parent/root of an HTML Document -->
<html lang="en">

<!-- Head and Body are child of html root -->

<!-- Data that should not be displayed in the webpage, should be under head container (Not rendered) -->
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of HTML</title>
</head>

<!-- Data that we want to display should be under body container -->
<body> 
    <h1>Hello World!!</h1>
    <h2>I am Mahir Ahmed</h2>
    <h3>From: Dhaka, Bangladesh</h3>
    <h4>I'm learning the basics of HTML</h4>
    <h5>Starting Date: 01-01-2026</h5>
    <h6>Source: Youtube</h6>
    
</body>
</html>
