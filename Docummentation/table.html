<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>

<body>
    <div style="background-color: bisque;">
        <table border="1" cellpadding="15" cellspacing="0">

            <colgroup>
                <col style="width: 15%;">
                <col style="width: 30%;">
                <col style="width: 40%;">
                <col style="width: 20%;">
            </colgroup>
    
            
            <caption style="color: darkslategray; font-size: 30px;"><b>Educational Background</b></caption>
            <thead>
                <tr>
                    <th>Degree</th>
                    <th>Grade</th>
                    <th>Institution</th>
                    <th>Passing Year</th>
                </tr>
            </thead>

            <tr style="background-color: rgb(173, 200, 248);">
                <td>SSC</td>
                <td>5.00</td>
                <td>APBn Public School and College, Bogura</td>
                <td>2015</td>
            </tr>

             <tr style="background-color:rgb(216, 145, 153)">
                <td>HSC</td>
                <td>4.75</td>
                <td>Govt. Azizul Hoque College, Bogura</td>
                <td>2017</td>
            </tr>

             <tr style="background-color: lightseagreen;">
                <td>BSc</td>
                <td>3.70</td>
                <td>BRAC University</td>
                <td>2024</td>
            </tr>
        </table>
    </div>

    
    
    
</body>
</html>
