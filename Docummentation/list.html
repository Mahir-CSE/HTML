<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>

<body>
    <div>
        <dl>
            <dt>Tamim Iqbal</dt>
            <dd>Cricket Player</dd>
            <dt>Jamal Bhuiyan</dt>
            <dd>Football Player</dd>
        </dl>
    </div>

    <div>
        <ul style="list-style-type:disc;">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
    </div>

    <div>
        <ul style="list-style-type:lower-roman">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
    </div>

    <div>
        <ol type="i">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </div>
    
</body>
</html>
